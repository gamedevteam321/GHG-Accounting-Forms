<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Total Projected Lifetime Emissions</title>
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <header class="page-header">
    <h1>Project Finance: Total Projected Lifetime Emissions</h1>
    <p class="subtitle">Scope 3 â€“ Downstream calculator</p>
  </header>
  <main class="total-projected-emissions-container">
    <section class="card">
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>S No</th>
              <th>Date</th>
              <th>Project ID</th>
              <th>Your Share of Cost (%)</th>
              <th>Projected Annual Emissions</th>
              <th>Projected Lifetime (Years)</th>
              <th>Calculated Lifetime Emissions (CO2e)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tpe-tbody">
            <tr class="data-entry-row entry-row">
              <td><input type="number" name="s_no" value="1" readonly /></td>
              <td><input type="date" name="date" /></td>
              <td><input type="text" name="project_id" placeholder="e.g., Project X" /></td>
              <td><input type="number" name="share" step="any" placeholder="%" /></td>
              <td><input type="number" name="annual" step="any" placeholder="kg CO2e/year" /></td>
              <td><input type="number" name="lifetime" step="any" placeholder="Years" /></td>
              <td><input type="number" name="co2e" step="any" placeholder="Auto" readonly /></td>
              <td class="actions"><button type="button" class="btn-add add-btn">+ Add</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
